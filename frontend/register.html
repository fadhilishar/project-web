  <meta charset="UTF-8" />

</head>
<body>
  <div class="container">

    <h1>Form Pendaftaran</h1><br>
    <form id="formDaftar">
      <input type="text" id="nama" placeholder="Nama" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <label for="matpel"></label>
      <select id="matpel" required>
        <option value="">-- Pilih Mata Pelajaran --</option>
        <option value="matematika1">Matematika SD</option>
        <option value="matematika2">Matematika SMP</option>
        <option value="matematika3">Matematika SMA</option>
        <option value="ipa">IPA SD</option>
        <option value="fisika1">Fisika SMP</option>
        <option value="fisika2">Fisika SMA</option>
        <option value="kimia1">Kimia SMP</option>
        <option value="kimia2">Kimia SMA</option>
        <option value="biologi1">Biologi SMP</option>
        <option value="biologi2">Biologi SMA</option>
        <option value="ips1">IPS SD</option>
        <option value="ips2">IPS SMP</option>
        <option value="sosiologi">Sosiologi</option>
        <option value="sejarah">Sejarah</option>
        <option value="geografi">Geografi</option>
        <option value="akuntansi">Akuntansi</option>
        <option value="ekonomi">Ekonomi</option>
        <option value="bahasaIndonesia1">Bahasa Indonesia SD</option>
        <option value="bahasaIndonesia2">Bahasa Indonesia SMP</option>
        <option value="bahasaIndonesia3">Bahasa Indonesia SMA</option>
        <option value="bahasaInggris1">Bahasa Inggris SD</option>
        <option value="bahasaInggris2">Bahasa Inggris SMP</option>
        <option value="bahasaInggris3">Bahasa Inggris SMA</option>
        <option value="bahasaJepang">Bahasa Jepang</option>
        <option value="bahasaRusia">Bahasa Rusia</option>
        <option value="bahasaJerman">Bahasa Jerman</option>
      </select><br>
      <label for="durasi"></label>
      <select id="durasi" required>
        <option value="">-- Pilih Lama Belajar--</option>
        <option value="bentar">45 menit</option>
        <option value="sedang">1 jam</option>
        <option value="lama">1,5 jam</option>
      </select><br>
      <label for="jadwal"></label>
      <select id="jadwal" required>
        <option value="">-- Pilih Jadwal --</option>
        <option value="seninPagi">Senin mulai 07.00</option>
        <option value="seninSiang">Senin mulai 13.00</option>
        <option value="seninSore">Senin mulai 16.00</option>
        <option value="selasaPagi">Selasa mulai 07.00</option>
        <option value="selasaSiang">Selasa mulai 13.00</option>
        <option value="selasaSore">Selasa mulai 16.00</option>
        <option value="rabuPagi">Rabu mulai 07.00</option>
        <option value="rabuSiang">Rabu mulai 13.00</option>
        <option value="kamisPagi">Kamis mulai 07.00</option>
        <option value="kamisSiang">Kamis mulai 13.00</option>
        <option value="kamisSore">Kamis mulai 16.00</option>
        <option value="jumatPagi">Jumat mulai 07.00</option>
        <option value="sabtuPagi1">Sabtu mulai 07.00</option>
        <option value="sabtuPagi2">Sabtu mulai 09.00</option>
        <option value="sabtuSiang">Sabtu mulai 13.00</option>
        <option value="sabtuSore">Sabtu mulai 16.00</option>
      </select><br>
      <input type="text" id="noHp" placeholder="Nomor HP" required><br>
      <button type="submit">Kirim</button>
    </form>
    <p id="response"></p>
  </div>
